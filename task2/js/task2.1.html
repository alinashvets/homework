<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Task2.1</title>
  </head>
  <body>
    <script type="text/javascript">
    	document.write("<img src='formula.gif' width='128px' height='63px'/> = ");
    	var g = 9.8;
    	var V0 = +prompt("Введіть значення V0", "");
    	var t = +prompt("Введіть значення t", "");
    	var result;

    	result = V0 * t + g * t / 2;
    	document.write(result + "<br />");
    </script>
  </body>
</html>
