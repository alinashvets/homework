<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
 "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Task2.3</title>
  </head>
  <body>
    <script type="text/javascript">
      var mathOperation = prompt("Яку матиматичну операцію Ви бажаєте виконати:", "");
      var a = +prompt("Введіть перший операнд:", "");
      var b = +prompt("Введіть другий операнд:", "");
      var result;

      switch (mathOperation) {
        case "+":
        {
          result = a + b;
          document.write(result);
        }
        break;
        case "-":
        {
          result = a - b;
          document.write(result);
        }
        break;
        case "*":
        {
          result = a * b;
          document.write(result);
        }
        break;
        case "/":
        {
          result = a / b;
          document.write(result);
        }
        break;
        case "%":
        {
          result = a % b;
          document.write(result);
        }
        break;
        case "^":
        {
          result = Math.pow(a, b);
          document.write(result);
        }
        break;
        default:
        {
          document.write("Невірні дані");
        }
        break;
      }
    </script>
  </body>
</html>
