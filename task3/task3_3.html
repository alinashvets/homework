<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
 "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Task3_3</title>
  </head>
  <body>
    <script type="text/javascript">

        var add = function (a, b) {
            return a + b;
        };
        var sub = function (a, b) {
            return a - b;
        };
        var mul = function (a, b) {
            return a * b;
        };
        var div = function (a, b) {
            return a / b;
        };
        var mod = function (a, b) {
            return a % b;
        };
        var sqr = function (a, b) {
            return Math.pow(a, b);
        };

        function show(callBackFunction, a, b) {
            var result = callBackFunction(a, b);
            document.write("<p>" + result);
        };

        var mathOperation = prompt("Яку арифметичну операцію Ви бажаєте виконати (введіть лише знак): + (додавання), - (віднімання), * (множення), / (ділення), % (ділення по модулю), ^ (піднесення до степеня)", "");
            if (mathOperation === "+" || mathOperation === "-" || mathOperation === "*" || mathOperation === "/" || mathOperation === "%"|| mathOperation === "^"){
                var a;
                var i = false;
                do {
                    a = +prompt("Введіть перший операнд:", "Для ^ - це основа");

                    if (isNaN(a)) {
                        alert(a + " - спеціальне значення Not-A-Number (не цифра), тому неможливо виконати операцію.");
                    }
                    else if(a == "") {                           
                        alert("Ви нічого не ввели.");
                    } 
                    else {
                        i = true;
                    }
                } while (i == false);

                var b;
                var i = false;
                do {
                    b = +prompt("Введіть другий операнд:", "Для ^ - це показник степеня");
  
                    if (isNaN(b)) {
                        alert(b + " - спеціальне значення Not-A-Number (не цифра), тому неможливо виконати операцію.");
                    }
                    else if(b == "") {
                        alert("Ви нічого не ввели.");
                    }
                    else {     
                        i = true;
                    }
                } while (i == false);
                
            } 
            else {
                document.write("На жаль, Ви ввели невірний математичний знак. ");
        }


        switch (mathOperation) {
            case "+":
                {
                    show(add, a, b);
                }
                break;
            case "-":
                {
                    show(sub, a, b);
                }
                break;
            case "*":
                {
                    show(mul, a, b);
                }
                break;
            case "/":
                {
                    show(div, a, b);
                }
                break;
            case "%":
                {
                    show(mod, a, b);
                }
                break;
            case "^":
                {
                    show(sqr, a, b);
                }
                break;
            default:
                {
                    document.write("Повторіть спробу.");
                }
                break;
        }
    </script>
  </body>
</html>
